    <script>
        $(document).ready(function () {
            $('.demo').WMGridfolio();
        });

        $fn.WMGridfolio({
            selectors: {
                item: 'wmg-item',
                thumbnail: 'wmg-thumbnail',
                details: 'wmg-details',
                close: 'wmg-close',
                arrow: 'wmg-arrow'
            },
            thumbnail: {
                columns: 6,
                minSize: 100,
                margin: 5
            },
            details: {
                minHeight: 400,
                speed: 350,
                full_w: false
            },
            config: {
                open: 'open',
                openToTop: true,
                hasImg: true,
                keepOpen: false,
                onlyThumb: false
            },
            callbacks: {
                CB_LoadGrid: false,
                CB_ResizeGrid: false,
                CB_OpenDetail: false,
                CB_CloseDetail: false,
                CB_CloseAll: false
            }
        });
    </script>
